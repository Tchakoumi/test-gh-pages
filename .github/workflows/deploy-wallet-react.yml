name: Build and Deploy
on: [push]
permissions:
  pages: write
  id-token: write
jobs:
  build:
    # Recommended if you intend to make multiple deployments in quick succession.
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
